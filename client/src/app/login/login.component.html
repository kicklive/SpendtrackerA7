<div class="container">

<mat-card class="example-card">
		<mat-card-header>
				<mat-card-title>
						Login
					</mat-card-title>
		</mat-card-header>
		<mat-card-content>
			<form class="example-form">
				<table class="example-full-width">
					<tr><td>
						<mat-form-field class="example-full-width">
							<input type="text" matInput placeholder="Email Address" [(ngModel)]="credentials.email" name="email" required>
						</mat-form-field>
					</td></tr>
					<tr><td>
							<mat-form-field class="example-full-width">
								<input type="password" matInput placeholder="Password" [(ngModel)]="credentials.password" name="password" required>
							</mat-form-field>
						</td></tr>
						<tr><td><p class="lead">Not a member? Please <a routerLink="/register">register</a> instead.</p>
						</td></tr>
				</table>

			</form>
	
		</mat-card-content>
		<mat-card-actions>
			<button mat-raised-button (click)="login()" color="primary">Login</button>
		</mat-card-actions>
	</mat-card>
	{{message}}
</div>
