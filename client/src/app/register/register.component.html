<div class="container">
    <mat-card class="example-card inputbox">
        <mat-card-header>
            <mat-card-title>
                Register
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form class="example-form">
                <table class="example-full-width">
                    <tr>
                        <td>
                            <mat-form-field class="example-full-width">
                                <input type="text" matInput placeholder="Full Name" [(ngModel)]="credentials.name" name="name" required>
                            </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <mat-form-field class="example-full-width">
                                <input type="text" matInput placeholder="Email Address" [(ngModel)]="credentials.email" name="email" required>
                            </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <mat-form-field class="example-full-width">
                                <input type="password" matInput placeholder="Password" [(ngModel)]="credentials.password" name="password" required>
                            </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <mat-form-field class="example-full-width">
                                <mat-select placeholder="Roles" [(ngModel)]="credentials.role" name="role">
                                    <mat-option *ngFor="let role of roles" [value]="role.value">{{role.viewValue}}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </td>
                    </tr>
                </table>

            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button (click)="register()" color="primary">Register</button>
        </mat-card-actions>
    </mat-card>
    {{message}}
</div>
