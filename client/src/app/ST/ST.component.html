<div class="listbudget-container">
    <mat-card class="example-card cardlinks" *ngFor="let r of routes">
        <mat-card-header>
            <mat-card-title>
                {{r.name}}

            </mat-card-title>
        </mat-card-header>
        <img mat-card-image src={{r.imagepath}} alt="Photo of a Shiba Inu" />
        <mat-card-content>
            <p>{{r.description}}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button routerLink={{r.route}}>
           {{r.buttontext}}
        </button>
        </mat-card-actions>
    </mat-card>
</div>
