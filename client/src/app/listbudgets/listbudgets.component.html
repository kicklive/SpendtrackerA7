<div class="grid-container-data" *ngIf="showGrid">
    <table mat-table [dataSource]="data" class="example-container mat-elevation-z8">
        <ng-container matColumnDef="BudgetStartDate">
            <th mat-header-cell *matHeaderCellDef>Start Date</th>
            <td mat-cell *matCellDef="let item">{{item.BudgetStartDate|date:shortDate}}</td>
        </ng-container>
        <ng-container matColumnDef="BudgetEndDate">
            <th mat-header-cell *matHeaderCellDef>End Date</th>
            <td mat-cell *matCellDef="let item">{{item.BudgetEndDate|date:shortDate}}</td>
        </ng-container>
        <ng-container matColumnDef="NumOfDays">
            <th mat-header-cell *matHeaderCellDef>Days Left In Budget</th>
            <td mat-cell *matCellDef="let item">{{findDiff(item)}}</td>
        </ng-container>
        <ng-container matColumnDef="BudgetAmount">
            <th mat-header-cell *matHeaderCellDef>Budget Amount</th>
            <td mat-cell *matCellDef="let item">{{item.BudgetAmount|currency:'USD':'symbol':'1.2-2'}}</td>
        </ng-container>
        <ng-container matColumnDef="BudgetStatus">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let item">{{item.BudgetStatus}}</td>
        </ng-container>
        <ng-container matColumnDef="details">
            <th mat-header-cell *matHeaderCellDef></th>
            <!-- <td mat-cell *matCellDef="let item"><a style="cursor: pointer" routerLink="/details"> -->
            <td mat-cell *matCellDef="let item"><span style="cursor: pointer" (click)="ShowDetails('/details',item._id)">
          Details</span> </td>
            <!-- <td mat-cell *matCellDef="let item">
                <a uiSref="details">Details</a> </td> -->
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true">
        </tr>
        <tr mat-row *matRowDef="let row;columns:displayedColumns" class="example-element-row"></tr>
    </table>
</div>
<div style="height:25px">&nbsp;</div>
<div fxLayout=row fxLayout.xs="row" fxLayoutWrap fxLayoutGap="0.5% " fxLayoutWrap fxLayoutAlign="start stretch ">
    <div fxFlex=75% fxLayoutAlign="end stretch">
        <button mat-raised-button (click)="newBudget()" color="primary">Create New Budget</button>
    </div>
  </div>
